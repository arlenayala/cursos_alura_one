<!DOCTYPE html>

<html lang="es">
    <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width">
      <title> Contactos - Barberia Alura </title>
      <link rel = "stylesheet" href="reset.css">
      <link rel = "stylesheet" href="style-contacto.css">
      

    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la Barberia Alura"></h1>
                <nav>

                    <ul>
                      <li><a href="index.html">HOME</a></li>
                      <li><a href="productos.html">PRODUCTOS</a></li>
                      <li><a href="contacto.html">CONTACTOS</a></li>
                
                    </ul>
             </nav>

            </div>
            
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico"class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono"class="input-padron" required placeholder="(xx)xxxx xxxx">
                 
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje"class="input-padron" required></textarea>

                <fieldset>

                    <legend>¿cómo le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"> <input type="radio" name="contacto" value="whasapp" id="radio-whasapp" checked>Whasapp</label>
                   

                </fieldset>

                <fieldset>

                    <legend>¿En cual horario le gustaría ser atendido?</legend>

                 <select>

                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>

                 </select>


                </fieldset>
                
                

               
                <label class="checkbox" ><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="enviar formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
   
                </thead>

                <tbody>
    
                    <tr>
                        <td>Lunes</td>
                        <td>8am - 8pm</td>
                    </tr>
    
                    <tr>
                        <td>Miercoles</td>
                        <td>8am - 8pm</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>8am - 8pm</td>
                    </tr>

                </tbody>

            </table>


        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la Barberia Alura">
            <p class="copyrigth">&copy Copyright Barberia Alura - 2020</p>

        </footer>
        
    </body>

</html>
