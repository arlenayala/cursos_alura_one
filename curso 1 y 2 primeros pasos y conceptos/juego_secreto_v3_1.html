<meta charset="UTF-8" />

<input />
<button>verificar si acerto con el secreto</button>

<script>
  var cantidadN = 4;//creo la variable que es la cantidad de numeros secretos , que van a estar dentro del array o dentro del tren
  var secretos = sortearNumeros(cantidadN);//defino la variable secreto o tren y dentro de ella defino la funcion que me dice que los los numeros deben ser aleatorios teniendo en cuenta el parametro cantidad y creo la funcion primeramente
 

  var input = document.querySelector("input");//creo el cuadro donde me va a interactuar el programa con el usuario
  var button = document.querySelector("button");//creo el boton
  input.focus();//defino que quiero que el cursor este en en el cuadro al inicio de abrir el programa o ventana
  button.onclick = verificar;// y que el boton cuando le de click me verifique, entonces me define la funcion verificar y voy y la creo

  function verificar() { //creo la funcion verificar sin ningun parametro
    var encontrado = false;//defino la bandera encontrado xq me va a verificar si encontre o no el secreto(numeros aleatorios) y debe ser false porque al momento inicial no va a encontrar nada
    for (posicion = 0; posicion < secretos.length; posicion++) { //creo la iteracion que me evalue todas las posiciones desde 0 a la longuitud del secreto (ya que secretos  contiene todos los numeros aleatorios)
      if (parseInt(input.value) == secretos[posicion]) { //convierto el valor de cuadro en numero con la funcion "parseInt" defino la condicion que si el valor del cuadro es igual secretos dentro del array posicion
        encontrado = true;//entonces levanto la bandera encontrado es igual a true(verdadero)
        alert("usted acertó");//emito una alerta que usted acerto
        break;//corto la condicion para que no me siga iterando las posiciones y no me salgan mas alertas
      }//cierro la condicion
    }//cierro la iteracion. ya encontre el secreto
    if(encontrado==false)//pero dentro de la funcion debo verificar otra condicion que me diga que si el encontrado es igual a false
    {
        alert("usted no acertó")//me emita una alerta que erré
    }// y cierro mi condicion
    input.value = ""; //quiero que cada vez que verifique un numero me limpie el cuadro
    input.focus();//quiero que cada vez que me verifique el cuadro, me aprezca el cursor
  }
  

  function aleatorio() {//defino mi funcion aleatorio sin ningun parametro
    return Math.round(Math.random() * 10);//creo la funcion para buscar numeros aleatorios y la retorno a aleatorio dentro de la funcion sortear numeros
  }

  function sortearNumeros(cantidadN) {//creo la funcion para sortear numeros aleatorios con el parametro que sea la cantidad de numeros dentro del array
    var arreglo = [];//defino la variable arreglo, que me dice que el arreglo va a ser igual que el array: sin nada dentro del array porque todavia no se los numeros aleatorios
//dentro de la funcion necesito crear una iteracion que me defina los valores de cada una de las 4 cantidades y que esos valores sean aleatorios 
    contador = 0;//antes de crear el while, este, necesita un contador(significa cada posicion o indice del array) que va a ser 0 porque el array simpre empieza con indice 0
    while (contador < cantidadN) {//defino el while diciendo que mientras contador sea menor a la cantidad
      arreglo.push(aleatorio());//el arreglo.push me va a definir la funcion aleatorio para que esos numeros o valores sean aleatorios
      contador++;//el contador repite el ciclo para definir el siguiente de valor del contador o indice o posicion
    }//cierro mi iteracion

    return arreglo;//debo retornar el valor de cada indice a sortear numeros
  }
</script>
