<meta charset="UTF-8">

<input/>

<button> verificar si acertó con el secreto</button>


<script>


var secreto = Math.round(Math.random()*10); //para que programa sea aleatorio
var input = document.querySelector("input"); //captura la entrada de la caja de texto
var button= document.querySelector("button"); //captura la entrada del boton

input.focus () ;// en la entrada o input o ventana, me aparezca el cursor, al comienzo de la condicion: sea if o else


function verificar () {
    if(parseInt(input.value) == secreto){
         alert(" usted acertó ");
    }
    else {

        alert(" usted erró");
    }  

input.value = "" ;//significa dejar un vacio
input.focus () ;// en la entrada o input o ventana, me aparezca el cursor, al final de la condicion: sea if o else
}

button.onclick= verificar; //captura la entrada de verificacion del boton
</script>
