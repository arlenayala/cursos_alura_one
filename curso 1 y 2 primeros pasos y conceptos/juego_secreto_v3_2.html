<input />
<button>verificar si acerto con el secreto</button>

<script>
  var cantidadN = 4;
  var secretos = sortearNumeros(cantidadN);
  posicion=0
  while(posicion<secretos.length)
  {
    console.log(secretos[posicion])
    posicion++;
  }

  var input = document.querySelector("input");
  var button = document.querySelector("button");
  input.focus();
  button.onclick = verificar;

  function verificar() { 
    var encontrado = false;
    for (posicion = 0; posicion < secretos.length; posicion++) { 
      if (parseInt(input.value) == secretos[posicion]) { 
        encontrado = true;
        alert("usted acertó");
        break;
      }
    }
    if(encontrado==false)
    {
        alert("usted no acertó")
    }
    input.value = ""; 
    input.focus();
  }
  

  function aleatorio() {
    return Math.round(Math.random() * 10);
  }

  function sortearNumeros(cantidadN) {
    var arreglo = [];

    contador = 0;
    while (contador < cantidadN) {
      var numeroRandom=aleatorio();
     
     
      var encontrado= false;
      for (posicion= 0; posicion < arreglo.length; posicion++) {
        if (numeroRandom==arreglo[posicion]){
            encontrado= true;
        }
    }
    if (encontrado==false){
        arreglo.push(aleatorio());
        contador++

       } 
    }
  
    return arreglo;
  }
</script>
